<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Album Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .profile {
    text-align: center;
    margin-bottom: 20px;
  }
  .profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
  }
  .profile h1 {
    margin: 10px 0;
  }
  .album-list {
    list-style: none;
    padding: 0;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
  }
  .album-tile {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  .album-tile:hover {
    transform: scale(1.05);
  }
  .album-thumbnail {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .album-title {
    padding: 10px;
    text-align: center;
    color: #333;
    font-weight: bold;
  }
  .album-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
  }

  .modal-content {
    background-color: #fff;
    max-width: 1000px;
    margin: 100px auto;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
  }
  .album-image {
    margin: 5px;
  }

.image-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 10px;
}

.album-image {
  width: 100%;
  height: auto;
  display: block;
  border: 1px solid #ddd;
  border-radius: 5px;
  transition: transform 0.3s ease;
  margin: 5px;

}

.album-image:hover {
  transform: scale(1.05);
}

/* ... (previous styles) */

  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header>
    <h1>hard.pictures</h1>
  </header>
  <div class="container">
    <div class="profile">
      <img src="hardMonkey.jpg" alt="Profile Picture">
      <h1>Mockup 1</h1>
    </div>
    <h2>Photo Albums</h2>
    <ul class="album-list">
      <li class="album-tile">
        <img class="album-thumbnail" src="hardMonkey.jpg" alt="Album 1 Thumbnail">
        <div class="album-title">Album 1</div>
      </li>
      <li class="album-tile">
        <img class="album-thumbnail" src="album2-thumbnail.jpg" alt="Album 2 Thumbnail">
        <div class="album-title">Album 2</div>
      </li>
      <li class="album-tile">
        <img class="album-thumbnail" src="album3-thumbnail.jpg" alt="Album 3 Thumbnail">
        <div class="album-title">Album 3</div>
      </li>
      <!-- Add more album tiles as needed -->
    </ul>
  </div>
  <div class="album-modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
    </div>
  </div>
  
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const albumTiles = document.querySelectorAll(".album-tile");
    const closeBtn = document.querySelector(".close-btn");

    albumTiles.forEach(function (tile) {
      tile.addEventListener("click", function () {
        const albumTitle = tile.querySelector(".album-title").textContent;
        const albumImages = [
          // Replace with the actual full-resolution image URLs for the selected album
          "hardMonkey.jpg",
          "monkeyMafia.jpg",
          "full-res-image3.jpg",
          // Add more image URLs as needed
        ];

        const imageLinks = albumImages.map((image) => `<a href="${image}" target="_blank"><img src="${image}" alt="${albumTitle}" class="album-image"></a>`).join("");

        const modalContent = document.querySelector(".modal-content");
        modalContent.innerHTML = `
          <h2>${albumTitle}</h2>
          <div class="image-grid">
            ${imageLinks}
          </div>
        `;

        const albumModal = document.querySelector(".album-modal");
        albumModal.style.display = "block";
      });
    });

    closeBtn.addEventListener("click", function () {
      const albumModal = document.querySelector(".album-modal");
      albumModal.style.display = "none";

      const modalContent = document.querySelector(".modal-content");
      modalContent.innerHTML = "";
    });

    window.addEventListener("click", function (event) {
      const albumModal = document.querySelector(".album-modal");
      if (event.target === albumModal) {
        albumModal.style.display = "none";

        const modalContent = document.querySelector(".modal-content");
        modalContent.innerHTML = "";
      }
    });
  });
</script>


</body>
</html>
